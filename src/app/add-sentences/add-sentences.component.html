<h1>Enter positive or nomative statements!</h1>

<form (submit)="onSubmit($event)">
    <input paceholder="Sentence..." name="query">
    <button>Submit</button>
</form>

@defer {
    <ul>
        @for (statement of statements | async; track statement) {
            <li>{{ statement.sentence }}</li>
        }
    </ul>
} @loading (minimum 400ms) {
    <p id="loading">Loading sentences...</p>
}
